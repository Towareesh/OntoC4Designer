messages:
  - role: system
    content: ты сеньер разработчик веб-интерфейсов
  - role: user
    content: >-
      разработаем поэтапно графический веб-интерфейс, программной системы,

      в моем понимании интерфейса - должно быть большое окно, где будет
      отображаться сама диаграмма, снизу поле для ввода пользователя и кнопка
      "создать", а справа окошко, в котором будет виден сгенерированный код
      диаграммы

      твоя задача придумать как это лучше реализовать. Для контекста:
      программная система принимает на ввод FR/NFR (ДЛЯ клиент-серверных ПО),
      обрабатывается в ML-ядре, затем строится диаграмма C4 в качестве
      интерактивного графа, который далее можно редактировать внутри интерфейса,
      подразумевается что в редактировании диаграммы будет учавствовать ИИ
      асистент (сценарий, изменяется ячейка на 1 уровне при помощи ИИ, так же
      происходят перестройки диаграммы на нижних уровнях, тк изменились
      компоненты).
model: openai/gpt-4o
